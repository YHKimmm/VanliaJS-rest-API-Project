<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c47800c03c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>DisneyAPI</title>
  </head>
  <body>
    <section class="container">
      <div class="headline">
        <img
          src="https://static-mh.content.disney.io/matterhorn/assets/logos/disney_logo_dark-baa807690db7.png"
          alt=""
        />
      </div>
    </section>
    <section class="container">
      <h1 class="diseny-api text-center">List of Diseny's Characters</h1>
      <h2>Total 7450 Characters Available</h2>
      <section class="render-disney">
        <div class="contents row">
          <div class="col-lg-2">
            <img
              class="img-size"
              src="https://static.wikia.nocookie.net/disney/images/8/88/The-replacements-kath-soucie-0.jpg"
              alt=""
            />
          </div>
          <div class="inform col-lg-10">
            <h2>Name: Mickey's Good Deed</h2>
            <p>TV-Shows<i class="fa-solid fa-tv"></i>: Adelbert</p>
            <p>
              Films<i class="fa-solid fa-photo-film"></i>: 'Tangled: The Series'
            </p>
            <p>
              Videogames<i class="fa-solid fa-film"></i>: 'Miles from
              Tomorrowland: Missions'
            </p>
          </div>
        </div>
      </section>
      <nav aria-label="Page navigation example">
        <ul class="pagination"></ul>
      </nav>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
